<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Discount Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  table {
    border-collapse: collapse;
    width: 500px;
    margin: 0 auto;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 12px;
    width: 33.33%; /* equal width for all columns */
    text-align: center;
  }
  input[type="number"] {
    width: 90%;
    padding: 8px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  input[readonly] {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Price</th>
      <th>Discount %</th>
      <th>Discounted Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="number" id="price" placeholder="Enter price" min="0" step="0.01" /></td>
      <td><input type="number" id="discount" placeholder="Enter discount %" min="0" max="100" step="0.01" /></td>
      <td><input type="number" id="discountedPrice" readonly placeholder="Result" /></td>
    </tr>
  </tbody>
</table>

<script>
  const priceInput = document.getElementById('price');
  const discountInput = document.getElementById('discount');
  const discountedPriceInput = document.getElementById('discountedPrice');

  function calculateDiscountedPrice() {
    const price = parseFloat(priceInput.value) || 0;
    const discountPercent = parseFloat(discountInput.value) || 0;

    const discountedPrice = price * (1 - discountPercent / 100);
    discountedPriceInput.value = discountedPrice.toFixed(2);
  }

  priceInput.addEventListener('input', calculateDiscountedPrice);
  discountInput.addEventListener('input', calculateDiscountedPrice);
</script>

</body>
</html>
