<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Discount Calculator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    display: flex;
    justify-content: center;
    padding: 40px 0;
  }
  table {
    border-collapse: separate;
    border-spacing: 0 8px;
    width: 480px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    background: white;
    border-radius: 8px;
  }
  thead th {
    background-color: #007acc;
    color: white;
    padding: 12px 0;
    font-weight: 600;
    font-size: 1.1em;
    text-align: center;
    border-radius: 8px 8px 0 0;
  }
  tbody tr {
    background: #e9eff5;
    border-radius: 6px;
  }
  tbody tr:last-child {
    background: transparent;
  }
  td {
    text-align: center;
    padding: 12px 0;
    font-size: 1em;
  }
  input[type="number"] {
    width: 120px;
    padding: 8px 12px;
    font-size: 1em;
    border-radius: 4px;
    border: 1.5px solid #ccc;
    text-align: center;
    box-sizing: border-box;
    transition: border-color 0.2s;
  }
  input[type="number"]:focus {
    outline: none;
    border-color: #007acc;
    box-shadow: 0 0 5px #007acc;
  }
  input[readonly] {
    background-color: #d9d9d9;
    border-color: #aaa;
    color: #555;
    cursor: default;
  }
  .black-bg {
    background-color: #000;
    border-radius: 6px 0 0 0;
  }
  .yellow-bg {
    background-color: #ffde59;
    font-weight: 700;
    font-size: 1.1em;
    border-radius: 0 6px 0 0;
  }
  .total-row td {
    background: transparent !important;
    padding-top: 16px;
  }
  /* Remove border radius on tbody rows except first */
  tbody tr:not(:first-child) td {
    border-radius: 0;
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Price</th>
      <th>Discount %</th>
      <th>Discounted Price</th>
    </tr>
  </thead>
  <tbody>
    <!-- Row 1 -->
    <tr>
      <td><input type="number" id="price1" min="0" step="any" placeholder="Enter price" oninput="calculateRow(1)" /></td>
      <td><input type="number" id="discount1" min="0" max="100" step="any" placeholder="%" oninput="calculateRow(1)" /></td>
      <td><input type="number" id="result1" readonly /></td>
    </tr>

    <!-- Row 2 -->
    <tr>
      <td><input type="number" value="60" readonly /></td>
      <td><input type="number" id="discount2" min="0" max="100" step="any" placeholder="%" oninput="calculateRow(2)" /></td>
      <td><input type="number" id="result2" readonly /></td>
    </tr>

    <!-- Row 3 -->
    <tr>
      <td><input type="number" value="30" readonly /></td>
      <td><input type="number" id="discount3" min="0" max="100" step="any" placeholder="%" oninput="calculateRow(3)" /></td>
      <td><input type="number" id="result3" readonly /></td>
    </tr>

    <!-- Row 4 -->
    <tr>
      <td><input type="number" value="39" readonly /></td>
      <td><input type="number" id="discount4" min="0" max="100" step="any" placeholder="%" oninput="calculateRow(4)" /></td>
      <td><input type="number" id="result4" readonly /></td>
    </tr>

    <!-- Row 5 (Total) -->
    <tr class="total-row">
      <td class="black-bg"></td>
      <td class="yellow-bg">Total</td>
      <td><input type="number" id="total" readonly /></td>
    </tr>
  </tbody>
</table>

<script>
function calculateRow(row) {
  let priceInput;
  if (row === 1) {
    priceInput = document.getElementById('price1').value;
  } else {
    priceInput = document.querySelector(`table tbody tr:nth-child(${row + 1}) td:first-child input`).value;
  }
  const price = parseFloat(priceInput) || 0;

  const discountInput = document.getElementById(`discount${row}`).value;
  const discount = parseFloat(discountInput) || 0;

  let discountedPrice = price * (1 - discount / 100);
  discountedPrice = discountedPrice < 0 ? 0 : discountedPrice;

  document.getElementById(`result${row}`).value = discountedPrice.toFixed(2);

  calculateTotal();
}

function calculateTotal() {
  let total = 0;
  for (let i = 1; i <= 4; i++) {
    const val = parseFloat(document.getElementById(`result${i}`).value) || 0;
    total += val;
  }
  document.getElementById('total').value = total.toFixed(2);
}

window.onload = () => {
  for (let i = 2; i <= 4; i++) {
    calculateRow(i);
  }
};
</script>

</body>
</html>
