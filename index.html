<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discount Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }

    .calculator {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 460px;
      width: 100%;
    }

    .calculator h2 {
      margin-bottom: 24px;
      font-weight: 700;
      color: #333;
      text-align: center;
    }

    table {
      border-collapse: separate;
      border-spacing: 0 12px;
      width: 100%;
      table-layout: fixed;
    }

    thead th {
      padding: 10px 8px;
      font-weight: 700;
      font-size: 1rem;
      color: #555;
      border-bottom: 2px solid #ccc;
      text-align: center;
      background-color: #fafafa;
    }

    tbody td {
      vertical-align: middle;
      padding: 0 8px;
    }

    tbody tr:last-child td {
      padding-top: 14px;
    }

    /* Equal width columns */
    table tr > * {
      width: 33.33%;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.2s ease;
      box-sizing: border-box;
      text-align: center;
      font-weight: 600;
      color: #444;
      background-color: #fafafa;
    }

    input[type="number"]:focus {
      border-color: #3f51b5;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(63, 81, 181, 0.3);
    }

    input[readonly] {
      background-color: #e0e0e0;
      border-color: #bbb;
      cursor: default;
      color: #333;
      font-weight: 700;
    }

    /* Special styles */
    .black-bg input[readonly] {
      background-color: #111;
      color: #fff;
      border-color: #111;
      cursor: default;
    }

    .yellow-bg {
      background-color: #ffeb3b;
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 6px;
      text-align: center;
      user-select: none;
      padding: 10px 0;
      color: #444;
    }

  </style>
</head>
<body>

  <div class="calculator">
    <h2>Discount Calculator</h2>
    <table>
      <thead>
        <tr>
          <th>Price</th>
          <th>Discount (%)</th>
          <th>Discounted Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Row 1 -->
        <tr>
          <td><input type="number" id="price0" placeholder="Enter price" min="0" /></td>
          <td><input type="number" id="discount0" placeholder="Discount %" min="0" max="100" /></td>
          <td><input type="number" id="result0" readonly /></td>
        </tr>

        <!-- Row 2 -->
        <tr>
          <td><input type="number" value="60" readonly /></td>
          <td><input type="number" id="discount1" placeholder="Discount %" min="0" max="100" /></td>
          <td><input type="number" id="result1" readonly /></td>
        </tr>

        <!-- Row 3 -->
        <tr>
          <td><input type="number" value="30" readonly /></td>
          <td><input type="number" id="discount2" placeholder="Discount %" min="0" max="100" /></td>
          <td><input type="number" id="result2" readonly /></td>
        </tr>

        <!-- Row 4 -->
        <tr>
          <td><input type="number" value="39" readonly /></td>
          <td><input type="number" id="discount3" placeholder="Discount %" min="0" max="100" /></td>
          <td><input type="number" id="result3" readonly /></td>
        </tr>

        <!-- Row 5 - Total -->
        <tr>
          <td class="black-bg"><input type="text" readonly /></td>
          <td class="yellow-bg">Total</td>
          <td><input type="number" id="total" readonly /></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function calcDiscount(price, discount) {
      if (price === '' || discount === '') return '';
      const p = parseFloat(price);
      const d = parseFloat(discount);
      if (isNaN(p) || isNaN(d)) return '';
      return +(p * (1 - d / 100)).toFixed(2);
    }

    function updateResults() {
      const price0 = document.getElementById('price0').value;
      const discount0 = document.getElementById('discount0').value;
      document.getElementById('result0').value = calcDiscount(price0, discount0);

      const price1 = 60;
      const discount1 = document.getElementById('discount1').value;
      document.getElementById('result1').value = calcDiscount(price1, discount1);

      const price2 = 30;
      const discount2 = document.getElementById('discount2').value;
      document.getElementById('result2').value = calcDiscount(price2, discount2);

      const price3 = 39;
      const discount3 = document.getElementById('discount3').value;
      document.getElementById('result3').value = calcDiscount(price3, discount3);

      const results = [
        document.getElementById('result0').value,
        document.getElementById('result1').value,
        document.getElementById('result2').value,
        document.getElementById('result3').value,
      ];
      const total = results.reduce((sum, val) => {
        const num = parseFloat(val);
        return sum + (isNaN(num) ? 0 : num);
      }, 0);
      document.getElementById('total').value = total.toFixed(2);
    }

    ['price0', 'discount0', 'discount1', 'discount2', 'discount3'].forEach(id => {
      document.getElementById(id).addEventListener('input', updateResults);
    });

    updateResults();
  </script>
</body>
</html>
